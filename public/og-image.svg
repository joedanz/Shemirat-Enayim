<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#eff6ff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="1200" height="630" fill="url(#grad)"/>

  <!-- Shield icon (larger version of favicon) -->
  <g transform="translate(150, 150)">
    <path d="M150 20 C150 20, 60 45, 60 95 C60 175, 60 225, 150 300 C240 225, 240 175, 240 95 C240 45, 150 20, 150 20 Z"
          fill="none" stroke="#2563eb" stroke-width="12" stroke-linejoin="round"/>
    <ellipse cx="150" cy="150" rx="70" ry="45" fill="none" stroke="#2563eb" stroke-width="10"/>
    <circle cx="150" cy="150" r="25" fill="#2563eb"/>
    <circle cx="150" cy="150" r="12" fill="#fff"/>
  </g>

  <!-- Title -->
  <text x="520" y="240" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="bold" fill="#111827">
    Shemirat Enayim
  </text>

  <!-- Subtitle -->
  <text x="520" y="300" font-family="system-ui, -apple-system, sans-serif" font-size="32" fill="#374151">
    Protection for the Eyes
  </text>

  <!-- Description -->
  <text x="520" y="370" font-family="system-ui, -apple-system, sans-serif" font-size="24" fill="#6b7280">
    <tspan x="520" dy="0">Comprehensive resources for internet safety,</tspan>
    <tspan x="520" dy="35">content filtering, and family protection</tspan>
  </text>
</svg>
