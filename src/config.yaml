site:
  name: Shemirat Einayim
  site: 'https://shemiratenayim.org'
  base: '/'
  trailingSlash: false

  googleSiteVerificationId: null

# Default SEO metadata
metadata:
  title:
    default: Shemirat Einayim
    template: '%s â€” Shemirat Einayim'
  description: 'Comprehensive guides for internet safety, content filtering, and digital protection for families and communities. Learn about DNS filtering, parental controls, and effective methods to create safer digital environments.'
  robots:
    index: true
    follow: true
  openGraph:
    site_name: Shemirat Einayim
    images:
      - url: '/og-image.svg'
        width: 1200
        height: 630
    type: website
  twitter:
    handle: '@shemiratenayim'
    site: '@shemiratenayim'
    cardType: summary_large_image

i18n:
  language: en
  textDirection: ltr

apps:
  blog:
    isEnabled: false
    postsPerPage: 6

    post:
      isEnabled: true
      permalink: '/%slug%' # Variables: %slug%, %year%, %month%, %day%, %hour%, %minute%, %second%, %category%
      robots:
        index: true

    list:
      isEnabled: true
      pathname: 'blog' # Blog main path, you can change this to "articles" (/articles)
      robots:
        index: true

    category:
      isEnabled: true
      pathname: 'category' # Category main path /category/some-category, you can change this to "group" (/group/some-category)
      robots:
        index: true

    tag:
      isEnabled: true
      pathname: 'tag' # Tag main path /tag/some-tag, you can change this to "topics" (/topics/some-category)
      robots:
        index: false

    isRelatedPostsEnabled: true
    relatedPostsCount: 4

analytics:
  vendors:
    googleAnalytics:
      id: null # or "G-XXXXXXXXXX"

ui:
  theme: 'system' # Values: "system" | "light" | "dark" | "light:only" | "dark:only"
